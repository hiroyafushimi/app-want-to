name: want_to
description: スクショ→共有シート→範囲OCR→分類→アクション提案。AIはユーザーAPI Keyで外部処理。
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_secure_storage: ^9.0.0
  google_mlkit_text_recognition: ^0.15.1
  http: ^1.1.0
  purchases_flutter: ^9.0.0
  receive_sharing_intent: ^1.8.1
  share_plus: ^12.0.1
  url_launcher: ^6.3.2
  image_picker: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true

flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true
